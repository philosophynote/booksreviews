{% extends 'app/base.html' %}

{% block content %}

<div class="row">
     <div class="col-md-9">
          <br>
          <br>
          <div class="card">
               <div class="card-header">
                    <h2>記事登録・更新</h2>
               </div>
               <div class="card-body">
                    <form action="" method="post" enctype="multipart/form">
                    
                         {% csrf_token %}
                         <div class="form-group">
                              <label>タイトル</label>
                              {{ form.title}}
                         </div>
                         <div class="form-group">
                              <label>カテゴリー</label>
                              {{ form.category}}
                         </div>
                         <br>
                         <div class="form-group">
                              <label>内容</label>
                              {{form.content }}
                         </div>
                         <br>
                         <button type="submit" class="btn text-white" style="background-color:#36563C;">保存</button>
                         <br><br>

                    </form>
               </div>
          </div>
     </div>

</div>


{% endblock %}
