{% extends 'app/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h2>Signup</h2>
            <br>

            <form action="" method="post">
                {% csrf_token %}
                <!-- 共通のエラーメッセージを出す -->
                {{form.non_field_errors}}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    {{ field.errors}}
                    <br>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Signup</button>
                <br><br>

            </form>
        </div>

    </div>
</div>

{% endblock %}
