{% extends 'app/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Signup</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <!-- 共通のエラーメッセージを出す -->
                        {{form.non_field_errors}}
                        {% for field in form %}
                            {{ field.label }}
                            {{ field }}
                            {{ field.errors}}
                            <br>
                        {% endfor %}
                        <button type="submit" class="btn text-white" style="background-color:#36563C;">Signup</button>
                        <br><br>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
